<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Instituto Balbino Fé com Obras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icone.png" type="image/x-icon">
</head>
<body>

    <header class="banner">
        <img src="foto1.png" alt="Banner do Instituto Balbino">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="galeria.html" class="active">Galeria</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main class="institucional">
        <h2>Galeria de Fotos e Vídeos</h2>
        <div class="gallery">
            <div class="photos">
                <h3>Fotos</h3>
                <img src="foto2.jfif" alt="Foto 2" onclick="openFullscreen(this)">
                <img src="foto3.jfif" alt="Foto 3" onclick="openFullscreen(this)">
                <img src="foto4.jfif" alt="Foto 4" onclick="openFullscreen(this)">
                <img src="foto5.jfif" alt="Foto 5" onclick="openFullscreen(this)">
                <img src="foto6.jfif" alt="Foto 6" onclick="openFullscreen(this)">
                <img src="foto7.jfif" alt="Foto 7" onclick="openFullscreen(this)">
                <img src="foto8.jfif" alt="Foto 8" onclick="openFullscreen(this)">
                <img src="foto9.jfif" alt="Foto 9" onclick="openFullscreen(this)">
                <img src="foto10.jfif" alt="Foto 10" onclick="openFullscreen(this)">
                <img src="foto11.jfif" alt="Foto 11" onclick="openFullscreen(this)">
                <img src="foto12.jfif" alt="Foto 12" onclick="openFullscreen(this)">
                <img src="foto13.jfif" alt="Foto 13" onclick="openFullscreen(this)">
                <img src="foto14.jfif" alt="Foto 14" onclick="openFullscreen(this)">
                <img src="foto15.jfif" alt="Foto 15" onclick="openFullscreen(this)">
            </div>
            <div class="videos">
                <h3>Vídeos</h3>
                <video controls onclick="openFullscreen(this)">
                    <source src="video1.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <video controls onclick="openFullscreen(this)">
                    <source src="video2.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <video controls onclick="openFullscreen(this)">
                    <source src="video3.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
                <video controls onclick="openFullscreen(this)">
                    <source src="video4.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
            </div>
        </div>
        
        <!-- Overlay para exibição em tela cheia -->
        <div class="fullscreen-overlay" id="fullscreenOverlay">
            <button class="close-btn" onclick="closeFullscreen()">X</button>
            <img id="fullscreenImg" src="" alt="">
            <video id="fullscreenVideo" controls></video>
        </div>
    </main>
    
    <footer>
        <p>© 2024 Instituto Balbino Fé com Obras - Todos os direitos reservados</p>
    </footer>

    <!-- JavaScript para ampliar imagens e vídeos -->
    <script>
    function openFullscreen(element) {
        const overlay = document.getElementById('fullscreenOverlay');
        const fullscreenImg = document.getElementById('fullscreenImg');
        const fullscreenVideo = document.getElementById('fullscreenVideo');
        
        if (element.tagName === 'IMG') {
            fullscreenImg.src = element.src;
            fullscreenImg.style.display = 'block';
            fullscreenVideo.style.display = 'none';
        } else if (element.tagName === 'VIDEO') {
            fullscreenVideo.src = element.querySelector('source').src;
            fullscreenVideo.style.display = 'block';
            fullscreenImg.style.display = 'none';
        }
        
        overlay.style.display = 'flex';
    }

    function closeFullscreen() {
        const overlay = document.getElementById('fullscreenOverlay');
        overlay.style.display = 'none';
        const fullscreenVideo = document.getElementById('fullscreenVideo');
        fullscreenVideo.pause(); // Pausar o vídeo quando fechar a visualização
    }
    </script>

</body>
</html>
